{% extends 'base.html'%}

{% block content %}
<!-- The main login container -->
<html class="login-page">
    <div class="login-container">
        <div class="form-content">
            <h1 class="form-heading">Login</h1>
    
            <form method="POST" action="" class="login-form">
                {% csrf_token %}
                
                <!-- Username input -->
                <div class="form-field">
                    <label class="username-label" for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username..." class="form-control">
                </div>
    
                <!-- Password input -->
                <div class="form-field">
                    <label class="password-label" for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password..." class="form-control">
                </div>
    
                <!-- Submit button -->
                <div class="form-submit">
                    <input type="submit" value="Login" class="submit-btn">
                </div>
    
                <!-- Messages for invalid login -->
                {% for message in messages %}
                    <p class="error-msg">{{ message }}</p>
                {% endfor %}
            </form>
    
            <!-- Sign up link -->
            <div class="signup-redirect">
                <p class="account-label">Don't have an account? <a href="{% url 'register' %}" class="signup-link">Sign Up</a></p>
            </div>
        </div>
    </div>

</html>


{% endblock %}
